<head>
  <!-- Plotly.js -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv1" style="width: 780px; height: 700px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <div id="myDiv2" style="width: 780px; height: 700px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <div id="myDiv3" style="width: 780px; height: 700px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    var trace1 = {
  x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
  y: [0, 1, 2, 3, 4, 5, 6, 7, 8],
  name: 'Name of Trace 1',
  type: 'scatter'
};
var trace2 = {
  x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
  y: [1, 0, 3, 2, 5, 4, 7, 6, 8],
  name: 'Name of Trace 2',
  type: 'scatter'
};
var data = [trace1, trace2];
var layout = {
  title: 'Plot Title',
  xaxis: {
    title: 'x Axis',
    titlefont: {
      family: 'Courier New, monospace',
      size: 18,
      color: '#7f7f7f'
    }
  },
  yaxis: {
    title: 'y Axis',
    titlefont: {
      family: 'Courier New, monospace',
      size: 18,
      color: '#7f7f7f'
    }
  }
};
    Plotly.newPlot('myDiv1', data, layout);
    Plotly.newPlot('myDiv1', data, layout);
    var element = document.getElementById("myDiv1");
    element.remove();
    Plotly.newPlot('myDiv1', data, layout);
    var element = document.getElementById("myDiv1");
    element.remove();
      
  </script>
</body>
